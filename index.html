
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>music II by hatsune miku</title>
  <style>
    :root{ --teal:#008080 }
    html,body{ height:100%; margin:0 }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--teal);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:white;
    }
    .container{
      width:min(960px, 94%);
      max-width:960px;
      display:grid;
      grid-template-columns: 1fr;
      gap:1rem;
      align-items:center;
      justify-items:center;
      padding:1.25rem;
      box-sizing:border-box;
    }
    .player{
      width:100%;
      background:rgba(255,255,255,0.04);
      padding:0.5rem;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.2);
    }
    video{ width:100%; height:auto; display:block; border-radius:8px }
    .controls{
      display:flex;
      gap:0.75rem;
      align-items:center;
      justify-content:center;
      margin-top:0.5rem;
    }
    .counter-box{
      display:flex;
      gap:0.5rem;
      align-items:center;
      background:rgba(255,255,255,0.06);
      padding:0.5rem 0.75rem;
      border-radius:999px;
    }
    button{
      -webkit-appearance:none;
      appearance:none;
      border:0;
      padding:0.6rem 0.9rem;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      background:white;
      color:var(--teal);
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
    }
    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player">
      <video id="video" controls loop>
        <source src="videos/demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="controls" style="margin-top:0.75rem">
        <div class="counter-box" aria-live="polite">
          <span id="count" style="font-size:1.15rem">0</span>
          <span style="opacity:0.9">cliks</span>
        </div>

        <button id="incBtn" type="button" aria-label="click me >w<">+1</button>
      </div>
    </div>


  <script>
    (function(){
      const btn = document.getElementById('incBtn');
      const countEl = document.getElementById('count');
      let count = 0;

      const video = document.getElementById('video');
      video.addEventListener('ended', () => {

        count += 1;
        countEl.textContent = count;
      });

      btn.addEventListener('click', () => {
        count += 1;
        countEl.textContent = count;
        // small tactile feedback for mobile
        btn.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.96)' }, { transform: 'scale(1)' }], { duration: 120 });
      });


    })();
  </script>
</body>
</html>
